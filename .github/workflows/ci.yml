name: CI Python + Slack Webhook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚öôÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Ejecutar aplicaci√≥n
        run: python main.py

      - name: ‚úÖ Ejecutar tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: üì£ Notificar resultado en Slack v√≠a Webhook
        if: always()
        env:
          STATUS: ${{ job.status }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\": \"*CI Notification*
‚Ä¢ Repositorio: $GITHUB_REPOSITORY
‚Ä¢ Trabajo: $GITHUB_JOB
‚Ä¢ Estado: $STATUS
‚Ä¢ Commit: $GITHUB_SHA\"}" ${{ secrets.SLACK_WEBHOOK_URL }}

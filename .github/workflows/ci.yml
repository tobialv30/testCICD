name: CI Python + Slack Webhook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚öôÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Ejecutar aplicaci√≥n
        run: python main.py

      - name: ‚úÖ Ejecutar tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: üì£ Notificar resultado en Slack v√≠a Webhook
        if: always()
        run: |
          STATUS="${{ job.status }}"
          PAYLOAD="{\"text\": \"*CI Notification*\n‚Ä¢ Repositorio: `${{ github.repository }}`\n‚Ä¢ Trabajo: `${{ github.job }}`\n‚Ä¢ Estado: `${STATUS}`\n‚Ä¢ Commit: `${{ github.sha }}`\"}"
          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" ${{ secrets.SLACK_WEBHOOK_URL }}

name: CI Python + Slack + Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build

      - name: Ejecutar pruebas con pytest
        run: pytest
      
      
      - name: Crear build
        run: python -m build

      
      - name: Subir artefactos de la build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
      
      
      - name: Notificar a Slack
        if: always()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "ðŸš€ Resultado del CI\n\n*Estado del build:* ${{ job.status }}\n*Repositorio:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Autor del commit:* ${{ github.actor }}\n*Mensaje del commit:* ${{ github.event.head_commit.message }}\n*Commit SHA:* ${{ github.sha }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver detalles del run>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


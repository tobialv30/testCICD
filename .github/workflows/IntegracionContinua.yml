name: CI Python + Slack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar pruebas y capturar salida
        run: |
          pytest > result.log || true

      - name: Leer salida de pruebas
        id: leer_salida
        run: |
          echo 'resultado<<EOF' >> $GITHUB_OUTPUT
          tail -n 20 result.log >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Notificar a Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            text: |
              *Estado del build:* ${{ job.status }}
              *Repositorio:* ${{ github.repository }}
              *Commit:* ${{ github.sha }}
              *Branch:* ${{ github.ref }}
              *Resumen de pruebas:*
              ```
              ${{ steps.leer_salida.outputs.resultado }}
              ```
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
